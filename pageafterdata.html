<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Registration Success</title>
    <style>
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/pics/3139767.jpg') center/cover no-repeat fixed;
            backdrop-filter: blur(50px);

            z-index: -1;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .success-container {
            text-align: center;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
        }

        .success-animation {
            background-size: contain;
            height: 80px;
            width: 80px;
            margin: 0 auto 20px;
            animation: rotate 1s infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #7ac142;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: block;
            stroke-width: 1;
            stroke: #fff;
            stroke-miterlimit: 10;
            margin: 5% auto;
            box-shadow: inset 0px 0px 0px #7ac142;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
            margin-top: 4em;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
    </style>
</head>

<body style="background: url(./Assets/img/3139767.jpg);">
    <div class="success-container">
        <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="40" stroke="#3498db" stroke-width="2" fill="none">
                <animate attributeName="r" from="0" to="40" dur="1s" begin="0s" fill="freeze" />
            </circle>

            <path d="M25 50 l15 15 l30 -30" stroke="#3498db" stroke-width="4" fill="none">
                <animate attributeName="stroke-dasharray" values="0 0;100 100" dur="0.5s" begin="0.5s" fill="freeze" />
            </path>
        </svg>
        <h1>Registration Successful</h1>
        <p>You have submitted your data Successfuly.</p><p>We will contact you soon!</p>
        <button onclick="redirectToHome()">Go to Home Screen</button>
    </div>

    <script>
        function redirectToHome() {
            // You can replace this with the actual URL of your home page
            window.location.href = 'index.php';
        }

    </script>
</body>

</html>
